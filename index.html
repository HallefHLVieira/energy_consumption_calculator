<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de consumo</title>
</head>
<body>
  <div id="container">
    <img src="images/logo.png" alt="Calculadora de consumo de energia">

    <h1>Vamos revelar seu consumo</h1>
    <p><strong>Preencha os campos abaixo corretamente e te diremos quantos R$ por mês seu eletro irá consumir.</strong></p>

    <div id="inputs">
      <input id="power" type="number" placeholder="Potência do eletro - EX: 60w">
      <input id="totalHours" type="number" placeholder="Quantas horas de uso diário" min="0.1" max="24" maxlength="2">
      <input id="totalDays" type="number" placeholder="Quantos dias de uso no mês?" min="1" max="30" maxlength="2">
      <input id="price" type="text" placeholder="Preço do KWh no papel de energia">

      <button id="calculate" onclick="consumptionCalculate()">Calcular Consumo</button>

    </div>

    <h3 id="response"></h3>
  </div>

</body>
<script src="scripts.js"></script>
</html>
