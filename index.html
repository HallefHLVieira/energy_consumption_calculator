<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Consumption Calculator</title>
</head>
<body>
  <div id="container">
    <img src="images/logo.png" alt="Calculadora de consumo de energia">

    <h1>Vamos revelar seu consumo</h1>
    <p><strong>Preencha os campos abaixo corretamente e te diremos quantos R$ por mês seu eletro irá consumir.</strong></p>

    <div id="inputs">
      <input type="number" placeholder="Potência do eletro - EX: 60w">
      <input type="number" placeholder="Quantas horas de uso diário">
      <input type="number" placeholder="Quantos dias de uso no mês?">
      <input type="text" placeholder="Preço do KWh no papel de energia">

    <button>Calcular Consumo</button>
    </div>
  </div>

</body>
</html>
